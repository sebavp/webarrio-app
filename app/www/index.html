<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>WeBarrio</title>

    <link href="css/ionic.app.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.js"></script> 
    <script src="cordova.js"></script>
    <script src="js/app.js"></script>
  </head>

  <body ng-app="webarrio" ng-strict-di>
    <ion-nav-view>
    </ion-nav-view>

    <script id="home.html" type="text/ng-template">
      <ion-view>
        <ion-content>
          <div class="view home">
            <div class="logo"></div>
            <form class="login">
              <input class="text" type="text" value="Email">
              <input class="text" type="text" value="Contraseña">
              <input class="login" type="submit" value="Conectarse">
            </form>
            <div class="forgot">
              <p class="text-center"><a>¿Olvidaste tu contraseña?</a></p>
            </div><!--/forgot-->
            <p class="bottom text-center"><small>¿No tienes cuenta? Regístrate.</small></p>
          </div><!--/home-->
        </ion-content>
      </ion-view>
    </script>
  </body>
</html>
