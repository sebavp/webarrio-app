<ion-view title="Profile">
    <ion-content has-header="true" padding="true">
        <div class="list card">
            
            <div class="item item-image padding">
                <img id="profile-image" ng-src="{{user.gravatar}}" />
            </div>
            <div class="item">
                Email:
                <p>{{user.email}}</p>
            </div>
        </div>

    </ion-content>

</ion-view>
