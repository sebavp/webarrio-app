<ion-view cached="false"><ion-nav-buttons side="left"><button ng-click="goBack()" class="button button-clear force-show"><i class="color-white ion-chevron-left"></i></button></ion-nav-buttons><ion-nav-title> {{chatTitle || 'Mensajes'}} </ion-nav-title><ion-nav-buttons side="right"><button class="button button-clear"><img ng-src="{{user.profileImageURL}}" class="header-picture"/></button></ion-nav-buttons><ion-content delegate-handle="chatScroll" class="chat"><div class="message-list"><div ng-repeat="message in messages" class="message-wrapper"><div ng-class="message.userId === user.id ? 'message-mine' : 'message-other'" class="message"><div class="message-text">{{message.text}}</div><span class="message-timestamp">{{message.sentAt | date: 'HH:mm'}}</span></div></div><div ng-if="messages.length == 0" class="message-wrapper"><div class="message message-sticked"><div class="message-text">No hay Mensajes</div></div></div></div></ion-content><ion-footer-bar keyboard-attach="" class="bar-stable footer-chat item-input-inset"><label class="item-input-wrapper"><input ng-model="newMessageText" on-return="sendMessage()" on-focus="inputUp()" on-blur="inputDown()" dir="auto" type="text"/></label><span><button ng-click="sendMessage()" class="button button-clear button-positive">Enviar</button></span></ion-footer-bar></ion-view>
