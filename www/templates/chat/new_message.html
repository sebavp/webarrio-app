<ion-view view-title="Nuevo Mensaje" hide-back-button="true"><ion-nav-bar><ion-nav-back-button ng-click="goBack()" class="button-clear force-show"><i class="color-white ion-chevron-left"></i></ion-nav-back-button></ion-nav-bar><ion-content class="padding-top"><div class="subheader row"><div class="col inputhead"><span class="search"><i class="ion-ios-search-strong"></i></span><input type="text" placeholder="Buscar por Nombre" ng-model="search"/></div></div><div class="list"><div ng-if="!people" class="item text-center"><ion-spinner icon="dots"></ion-spinner></div><div ui-sref="chat-new-group" ng-hide="search.length &gt; 0 || !people || people.length == 0" class="item text-left button button-full icon-right ion-ios-arrow-right orange"><span class="bold">Crear Grupo</span></div><a ng-repeat="p in people | orderBy: 'name' | filter: search" ng-click="goToConversation(p)" class="item item-avatar"><img ng-src="{{p.image_thumb_url || 'img/avatar-thumb.png'}}" err-src="img/avatar-blank.png"/><h2>{{p.name}}</h2><p>Departamento {{p.depto_number}}</p></a></div></ion-content></ion-view>
