<ion-view view-title="Mensajes" hide-back-button="true"><ion-nav-bar><ion-nav-back-button ng-click="goBack()" class="button-clear force-show"><i class="color-white ion-chevron-left"></i></ion-nav-back-button></ion-nav-bar><ion-nav-buttons side="right"><div ui-sref="chat-new-message" class="chat-new button-clear force-show"><i class="color-white ion-plus"></i></div></ion-nav-buttons><ion-content class="padding-top chat-view"><div class="subheader row"><div ng-class="{'active': activeTab == 1}" ng-click="selectTab(1)" class="col"><span>Vecinos</span></div><div ng-class="{'active': activeTab == 2}" ng-click="selectTab(2)" class="col"><span>Conversaciones</span></div></div><div ng-show="activeTab == 1" class="list"><div ng-show="!people" class="item text-center"><ion-spinner icon="dots"></ion-spinner></div><a ng-repeat="p in people | orderBy: 'name' " ng-click="goToConversation(p)" class="item item-avatar"><img ng-src="{{p.avatar_url ? p.avatar_url : '/img/avatar-thumb.png'}}"/><h2>{{p.name}}</h2><p>Departamento {{p.depto_number}}</p><span class="arrow"><i class="icon ion-chevron-right"></i></span></a></div><div ng-show="activeTab == 2" class="list"><div ng-show="!conversations" class="item text-center"><ion-spinner icon="dots"></ion-spinner></div><div ng-if="conversations.length == 0" class="item"><p class="text-center">No tienes conversaciones</p></div><a ng-repeat="c in conversations | orderBy: '-createdAt' " ng-click="goToConversation(c, true)" class="item item-avatar"><img ng-src="{{p.avatar_url ? p.avatar_url : '/img/avatar-thumb.png'}}"/><h2>{{c.personName || c.groupName}}</h2><p>{{c.lastMessage}}</p><span class="arrow"><i class="icon ion-chevron-right"></i></span></a></div></ion-content></ion-view>
