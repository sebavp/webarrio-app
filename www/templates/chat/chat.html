<ion-view view-title="Mensajes" hide-back-button="true"><ion-nav-bar><ion-nav-back-button ng-click="goBack()" class="button-clear force-show"><i class="color-white ion-chevron-left"></i></ion-nav-back-button></ion-nav-bar><ion-content class="padding-top chat-view"><div class="subheader row"><div ng-class="{'active': activeTab == 1}" ng-click="selectTab(1)" class="col"><span>Vecinos</span></div><div ng-class="{'active': activeTab == 2}" ng-click="selectTab(2)" class="col"><span>Conversaciones</span></div></div><div ng-show="activeTab == 1" class="list"><a ng-repeat="p in people" ng-click="goToConversation(p)" class="item item-avatar"><img ng-src="{{p.sex == 'Hombre' ? '/img/person-men.png' : '/img/person-girl.png'}}"/><h2>{{p.name}}</h2><p>Departamento {{p.depto_number}}</p></a></div><div ng-show="activeTab == 2" class="list"><div class="item"><p class="text-center">No tienes conversaciones</p></div></div></ion-content></ion-view>
