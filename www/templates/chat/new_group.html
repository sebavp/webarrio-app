<ion-view view-title="Nuevo Grupo" hide-back-button="true"><ion-nav-bar><ion-nav-back-button ng-click="goBack()" class="button-clear force-show"><i class="color-white ion-chevron-left"></i></ion-nav-back-button></ion-nav-bar><ion-content class="padding-top group-view"><div class="list nb"><div class="item item item-avatar"><img src="img/new.svg"/><input type="text" placeholder="Nombre del Grupo" ng-model="$parent.newGroupName" class="bbottom"/></div></div><div ng-if="selectedPeople.length == 0" class="row"><p>Escoja para agregar al grupo</p></div><div ng-show="!people" class="item text-center"><ion-spinner icon="dots"></ion-spinner></div><div ng-if="selectedPeople.length &gt; 0" class="row"><div class="group col col-100"><div class="title">Participantes</div></div></div><div ng-if="selectedPeople.length &gt; 0" class="row"><div class="group col col-100"><div ng-repeat="p in selectedPeople" ng-click="selectToGroup(p)" class="int"><div class="avatar"><img src="img/new.svg" class="circled rotated-45"/></div><h2>{{p.name}}</h2></div></div></div><div class="list"><a ng-repeat="p in people | orderBy: 'name' | filter: search" ng-click="selectToGroup(p)" class="item item-avatar"><img ng-src="{{p.avatar_url ? p.avatar_url : 'img/blank.png'}}"/><h2>{{p.name}}</h2><p>Departamento {{p.depto_number}}</p><span class="toggle-icon"><i ng-class="{'ion-ios-checkmark-outline': !p.selected, 'ion-ios-checkmark': p.selected }" class="icon"></i></span></a></div></ion-content><ion-footer-bar class="bar-orange account-footer"><button ng-disabled="newGroupName.length == 0 || selectedPeople.length == 0" ng-click="createGroup(newGroupName, selectedPeople)" class="button button-full pay-button"> Crear Grupo</button></ion-footer-bar></ion-view>
