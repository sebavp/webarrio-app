<ion-view hide-nav-bar="true">
  <ion-content>
    <div class="view log">
      <div class="logo"></div>
      <form class="login" novalidate name="loginForm" ng-submit="loginForm.$valid && signIn(user)">
        <label class="item item-input item-floating-label">
          <span class="input-label">Email</span>
          <input class="text" 
            name="txtemail" 
            type="email" 
            ng-model="user.email" 
            placeholder="Email"
            ng-minlength="5"
            ng-maxlength="30"
            required>
        </label>
        <label class="item item-input item-floating-label">
          <span class="input-label">Contrase単a</span>
          <input class="text" 
            name="txtPassword" 
            type="password" 
            ng-model="user.password" 
            placeholder="Contrase単a"
            ng-minlength="5"
            ng-maxlength="30"
            required>
        </label>
        <div class="item error-message" ng-if="error.show">
            <p>{{error.msg}}</p>
        </div>


        <input class="login" type="submit" value="Conectarse">
      </form>
      <div class="forgot">
        <p class="text-center"><a class="orange" ui-sref="forgot">多Olvidaste tu contrase単a?</a></p>
      </div>

    </div>
  </ion-content>
</ion-view>
