<ion-view view-title="Asambleas" hide-back-button="true"><ion-nav-bar><ion-nav-back-button ng-click="goBack()" class="button-clear force-show"><i class="color-white ion-chevron-left"></i></ion-nav-back-button><ion-nav-buttons side="right"><button ui-sref="dashboard-asambleas-new" class="button-clear force-show"><i class="color-white ion-plus-round"></i></button></ion-nav-buttons></ion-nav-bar><ion-content class="instalaciones-view"><div ng-show="!asambleas" class="list"><div class="item text-center"><ion-spinner icon="dots"></ion-spinner></div></div><div class="list muted"><a ng-if="asambleas.length == 0" class="item"><p><small>No se registran asambleas anteriores</small></p></a><a ui-sref="dashboard-asambleas-detail({event_id: a.id})" ng-repeat="a in asambleas | orderBy: 'event_date'" class="item"><small class="right"><ng-pluralize count="a.assistants_number" when="{'0': 'Sin Votos', '1': '1 Voto', 'other': '{} Votos'  }"></ng-pluralize></small><h2 class="titulo-asamblea">{{a.name}}</h2><p><small class="left"><i class="ion-calendar"></i> Finaliza el  {{a.event_date | date : 'dd/MM'}} a las {{a.final_time | date : 'HH:mm'}} HS</small></p></a></div></ion-content></ion-view>
