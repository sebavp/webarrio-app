<ion-view view-title="Asambleas" hide-back-button="true"><ion-nav-bar><ion-nav-back-button ng-click="goBack()" class="button-clear force-show"><i class="color-white ion-chevron-left"></i></ion-nav-back-button><ion-nav-buttons side="right"><button ui-sref="dashboard-asambleas-new" class="button-clear force-show"><i class="color-white ion-plus-round"></i></button></ion-nav-buttons></ion-nav-bar><ion-content class="padding-top asambleas-view"><div class="list"><div ng-show="!currentAsamblea" class="item text-center"><ion-spinner icon="dots"></ion-spinner></div></div><div ng-if="currentAsamblea" class="list"><a ng-click="goToCurrentAsamblea()" class="item"><p><strong>{{currentAsamblea.name}}</strong><small class="right"><i class="ion-calendar"></i>  {{currentAsamblea.event_date | date : 'dd/MM'}} {{currentAsamblea.start_time | date : 'HH:mm'}} HS</small></p></a></div><div ng-if="currentAsamblea" class="list muted br"><div class="item"><small>Asambleas anteriores</small></div></div><div class="list muted"><a ng-if="asambleas.length == 0" class="item"><p><small>No se registran asambleas anteriores</small></p></a><a ui-sref="dashboard-asambleas-detail({event_id: a.id})" ng-repeat="a in asambleas" class="item"><p><strong>{{a.name}}</strong><small class="right"><i class="ion-calendar"></i>  {{a.event_date | date : 'dd/MM'}} {{a.start_time | date : 'HH:mm'}} HS</small></p></a></div></ion-content></ion-view>
