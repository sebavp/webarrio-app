<ion-view view-title="Agregar"><ion-nav-bar><ion-nav-back-button ng-click="goBack()" class="button-clear force-show"><i class="color-white ion-chevron-left"></i></ion-nav-back-button></ion-nav-bar><ion-content class="gc-view"><div class="list padding padding-top"><div ng-click="download()" class="item item-icon-left"><i class="icon ion-android-download"></i><span class="capitalized">Descargar plantilla</span></div></div><hr/><div class="list padding padding-top"><div class="item item-select"><span class="input-label">Mes</span><select ng-model="newGC.month" ng-options="m as m.name for m in meses" required="required"><option value="">Seleccione...</option></select></div><div class="item item-icon-left"><i class="icon ion-upload"></i><span class="capitalized">Cargar plantilla de Gastos<small class="right">{{newGcFile._file.name}}</small></span><input id="excel-upload-input" type="file" nv-file-select="" uploader="uploader"/></div><div class="item item-input"><span class="input-label">Total Luz</span><input type="number" ng-model="newGC.total_light" placeholder="Total Luz" required="required"/></div><div class="item item-input"><span class="input-label">Total Agua</span><input type="number" ng-model="newGC.total_water" placeholder="Total Agua" required="required"/></div><div class="item item-input"><span class="input-label">Total Gas</span><input type="number" ng-model="newGC.total_gas" placeholder="Total Gas" required="required"/></div><div class="item item-input"><span class="input-label">Total Personal Edificio</span><input type="number" ng-model="newGC.total_personal" placeholder="Total Personal" required="required"/></div></div></ion-content><ion-footer-bar class="bar-dark account-footer"><button ng-click="upload(newGC)" ng-disabled="isInvalid(newGC, newGcFile)" class="button button-full pay-button">CREAR</button></ion-footer-bar></ion-view>
