<ion-view view-title="Detalle Asamblea {{currentAsamblea.event_date | date : 'MM/yyyy'}}" hide-back-button="true"><ion-nav-bar><ion-nav-back-button ng-click="goBack()" class="button-clear force-show"><i class="color-white ion-chevron-left"></i></ion-nav-back-button></ion-nav-bar><ion-content class="padding-top instalaciones-detail-view"><div class="list"><div class="item"><p class="title"> <small>Nombre</small></p><p class="desc"><small class="uppercased">{{currentAsamblea.name}}</small></p><p class="title"> <small>Fecha</small></p><p class="desc"><small class="uppercased">{{currentAsamblea.event_date | date : "EEEE dd 'de' MMMM"}}</small></p><p class="title"> <small>Detalle</small></p><p class="desc"><small>{{currentAsamblea.details}}</small></p><p class="title"> <small>VOTOS</small></p><p class="desc"><small>SI:{{currentAsamblea.vote_details.yes.length}} / NO: {{currentAsamblea.vote_details.no.length}}</small></p></div></div></ion-content><ion-footer-bar ng-class="{'bar-orange': !currentAsamblea.userVoted, 'bar-assertive': currentAsamblea.userVoted}" ng-show="currentAsamblea" class="account-footer"><div ng-hide="currentAsamblea.userVoted" class="col"><button ng-click="newVote(true)" class="button button-full pay-button"> SI</button></div><div ng-hide="currentAsamblea.userVoted" class="col"><button ng-click="newVote(false)" class="button button-full pay-button"> NO</button></div><div ng-show="currentAsamblea.userVoted" class="col"><div class="bar-full pay-button text-center"> {{currentAsamblea.userVote == true ? "SI" : "NO"}}</div></div></ion-footer-bar></ion-view>
