<ion-view view-title="Uso de Instalaciones" hide-back-button="true"><ion-nav-bar><ion-nav-back-button ng-click="goBack()" class="button-clear force-show"><i class="color-white ion-chevron-left"></i></ion-nav-back-button></ion-nav-bar><ion-content class="padding-top instalaciones-view"><div class="subheader row"><div ng-class="{'active': activeTab == 1}" ng-click="selectTab(1)" class="col"><span>Hoy</span></div><div ng-class="{'active': activeTab == 2}" ng-click="selectTab(2)" class="col"><span>Semana</span></div><div ng-class="{'active': activeTab == 3}" ng-click="selectTab(3)" class="col"><span>Mes</span></div></div><div ng-show="activeTab == 2" class="list"><a ng-repeat="inst in instalaciones" ui-sref="dashboard-instalaciones-detail" class="item item-avatar"><img ng-src="{{inst.img}}"/><h2>{{inst.name}}</h2><p> <small class="left">por {{inst.by}}</small><small class="right">{{inst.date}} {{inst.hourStart}} HS</small></p></a></div></ion-content></ion-view>
