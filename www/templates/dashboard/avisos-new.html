<ion-view view-title="Nuevo Aviso" hide-back-button="true"><ion-nav-bar><ion-nav-back-button ui-sref="dashboard-avisos" class="button-clear force-show"><i class="color-white ion-chevron-left"></i></ion-nav-back-button></ion-nav-bar><ion-content class="padding-top instalaciones-detail-view"><div ng-class="{'invisible-canvas': !newEventImage}" ng-thumb="newEventImage._file" height="160"></div><div ng-hide="newEventImage" class="uploadpic">Subir foto</div><input id="upload-input" type="file" nv-file-select="" uploader="uploader"/><div class="list"><div class="item item-input"><div class="input-label">Titulo</div><input type="text" placeholder="Ingrese Titulo de Aviso" ng-model="newAviso.name"/></div><div class="item item-input"><textarea placeholder="Ingrese Detalle de la Aviso" ng-model="newAviso.details"></textarea></div><div class="item item-input"><div class="input-label">Fecha Cierre</div><datepicker event-date="newAviso.event_date"></datepicker></div><div class="item item-input"><div class="input-label">Hora Cierre</div><timepicker selected-time="newAviso.final_time" placeholder="'Ingrese Hora Cierre'"></timepicker></div></div></ion-content><ion-footer-bar class="bar-orange account-footer"><button ng-click="saveAviso(newAviso)" ng-disabled="newAviso.details.length &lt; 5" class="button button-full pay-button"> REGISTRAR AVISO COMUNITARIO</button></ion-footer-bar></ion-view>
