<ion-view view-title="Mi Cuenta"><ion-nav-bar><ion-nav-back-button ng-click="goBack()" class="button-clear force-show"><i class="color-white ion-chevron-left"></i></ion-nav-back-button></ion-nav-bar><ion-content class="detail-view"><div class="list"><div ng-repeat="item in commonExpenses" ng-init="hideInfo=true" ng-click="hideInfo=!hideInfo" class="item button button-full icon-right ion-ios-arrow-down"><span class="upper">{{item.month}}</span><div ng-hide="hideInfo" class="detalle-mes"><hr/><p> Detalle de Gastos</p><div class="item item-icon-left"><i class="icon ion-ios-lightbulb"></i><span class="text-left">Luz:</span><span class="text-right">{{item.total_light}}</span></div><div class="item item-icon-left"><i class="icon ion-waterdrop"></i><span class="text-left">Agua:</span><span class="text-right">{{item.total_water}}</span></div><div class="item item-icon-left"><i class="icon ion-ios-flame"></i><span class="text-left">Gas:</span><span class="text-right">{{item.total_gas}}</span></div><div class="item item-icon-left"><i class="icon ion-ios-people"></i><span class="text-left">Personal:</span><span class="text-right">{{item.total_personal}}</span></div><hr/><p class="red"><span class="text-left">Total: </span><span class="text-right">{{item.total_light +  item.total_water + item.total_gas + item.total_personal}}</span></p></div></div></div></ion-content></ion-view>
