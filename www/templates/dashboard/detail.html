<ion-view view-title="Detalle de gastos Comunes">
  <ion-nav-bar>
    <ion-nav-back-button class="button-clear force-show" ng-click="goBack()">
      <i class="color-white ion-chevron-left"></i>
    </ion-nav-back-button>
  </ion-nav-bar>
    <ion-content class="detail-view">
    <div class="list">
      <div class="item" ng-repeat="item in accountDetails">
        <div class="row">
          <div class="left-s col col-50">
            <p>{{item.title}}</p>
          </div>
          <div class="right-s col col-50">
            <p class="notop"><span> ${{item.total}}</span></p>
          </div>
        </div>
      </div>
      <div class="item" ng-if="!accountDetails">
        <div class="row">
          <p class="text-center col col-100"> Sin detalles Disponibles</p>
        </div>
      </div>
    </div>
  </ion-content>

  </ion-view>
