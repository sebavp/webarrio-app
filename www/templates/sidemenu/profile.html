<ion-view title="Perfil"><ion-nav-bar><ion-nav-back-button ng-click="goBack()" class="button-clear force-show"><i class="color-white ion-chevron-left"></i></ion-nav-back-button><ion-nav-buttons side="right"><div ui-sref="edit-profile" class="chat-new button-clear force-show"><i class="color-white ion-compose"></i></div></ion-nav-buttons></ion-nav-bar><ion-content has-header="true" class="profile-view"><div class="list card"><div class="item item-image"><img ng-src="{{currentUser.image_url}}" err-src="/img/blank.png" class="circled"/></div><div class="item"><h2 class="text-center">{{currentUser.name}} {{currentUser.last_name}}</h2></div><div ng-if="currentUser.email" class="item item-icon-left"><i class="icon ion-email"></i>{{currentUser.email}}</div><div ng-if="currentUser.sex" class="item item-icon-left"><i ng-class="{'ion-male': currentUser.sex == 'Masculino', 'ion-female': currentUser.sex == 'Femenino'}" class="icon"></i>{{currentUser.sex}}</div><div ng-if="currentUser.birthday" class="item item-icon-left"><i class="icon ion-calendar"></i>{{currentUser.birthday | date: "dd/MM/yyyy"}}</div></div></ion-content></ion-view>
