<ion-view title="Perfil"><ion-nav-bar><ion-nav-back-button ng-click="goBack()" class="button-clear force-show"><i class="color-white ion-chevron-left"></i></ion-nav-back-button></ion-nav-bar><ion-content has-header="true" class="profile-view"><div class="list card"><div class="item item-image"><img src="/img/person-men.png"/></div><div class="item"><h2 class="text-center">{{currentUser.name}} {{currentUser.last_name}}</h2></div><div class="item item-icon-left"><i class="icon ion-email"></i>{{currentUser.email}}</div><div class="item item-icon-left"><i class="icon ion-male"></i>{{currentUser.sex}}</div><div class="item item-icon-left"><i class="icon ion-calendar"></i>{{currentUser.birthday}}</div></div></ion-content></ion-view>
