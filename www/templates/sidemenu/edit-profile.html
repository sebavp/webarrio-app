<ion-view view-title="Editar Perfil" hide-back-button="true"><ion-nav-bar><ion-nav-back-button ui-sref="profile" class="button-clear force-show"><i class="color-white ion-chevron-left"></i></ion-nav-back-button></ion-nav-bar><ion-content class="padding-top profile-view"><div ng-class="{'invisible-canvas': !newEventImage}" ng-thumb="newEventImage._file" height="160"></div><div ng-hide="newEventImage" class="uploadpic">Subir foto</div><input id="upload-input" type="file" nv-file-select="" uploader="uploader"/><div class="list"></div><div class="row"><label class="item-stacked-label col"><span class="input-label">Nombre</span><input type="text" placeholder="Nombre" ng-model="currentUser.name"/></label></div><div class="row"><label class="item-stacked-label col"><span class="input-label">Apellido</span><input type="text" placeholder="Apellido" ng-model="currentUser.last_name"/></label></div><div class="row"><label class="col item-stacked-label"><span class="input-label">Sexo</span><div class="item-select item"><select ng-model="currentUser.sex" placeholder="Sexo"><option>Masculino</option><option>Femenino</option></select></div></label></div><div class="row"><div class="col"><label class="date-input input-stacked-label"><span class="input-label">Fecha de Nacimiento</span></label><datepicker event-date="currentUser.birthday" date-format="'dd/MM/yyyy'" from-date="fromDate" to-date="toDate"></datepicker></div></div></ion-content><ion-footer-bar class="bar-orange account-footer"><button ng-disabled="currentUser.name.length &lt; 2 || currentUser.last_name.length &lt; 2" ng-click="updateProfile(currentUser)" class="button button-full pay-button"> ACTUALIZAR </button></ion-footer-bar></ion-view>
