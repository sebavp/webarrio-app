<ion-view view-title="Nueva Publicación" hide-back-button="true"><ion-nav-bar><ion-nav-back-button ui-sref="comunidad-recomendaciones" class="button-clear force-show"><i class="color-white ion-chevron-left"></i></ion-nav-back-button></ion-nav-bar><ion-content class="padding-top instalaciones-detail-view"><div ng-class="{'invisible-canvas': !newEventImage}" ng-thumb="newEventImage._file" height="160"></div><div ng-hide="newEventImage" class="uploadpic">Subir foto</div><input id="upload-input" type="file" nv-file-select="" uploader="uploader"/><div class="list"><div class="item item-input"><input type="text" placeholder="Título de la publicación" ng-model="newPublication.title" class="text-center orange"/></div></div><div class="row"><div class="col"><div class="label muted">Nombre</div></div><div class="col col-75"><input type="text" placeholder="Ingrese Nombre" ng-model="newPublication.local_name"/></div></div><div class="row"><div class="col"><div class="label muted">Dirección</div></div><div class="col col-75"><input type="text" placeholder="Ingrese Dirección" ng-model="newPublication.place"/></div></div><div class="row"><div class="col"><div class="label muted">Detalles</div></div><div class="col col-75"><input type="text" placeholder="Detalles de la publicación" ng-model="newPublication.description"/></div></div></ion-content><ion-footer-bar class="bar-orange account-footer"><button ng-disabled="newPublication.title.length &lt; 3 || newPublication.description.length &lt; 3" ng-click="createAnnouncement(newPublication)" class="button button-full pay-button"> CREAR PUBLICACIÓN</button></ion-footer-bar></ion-view>
