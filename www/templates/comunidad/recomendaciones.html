<ion-view view-title="Recomendaciones" hide-back-button="true"><ion-nav-bar><ion-nav-back-button ng-click="goBack()" class="button-clear force-show"><i class="color-white ion-chevron-left"></i></ion-nav-back-button><ion-nav-buttons side="right"><button ui-sref="comunidad-recomendaciones-new" class="button-clear force-show"><i class="color-white ion-plus-round"></i></button></ion-nav-buttons></ion-nav-bar><ion-content class="padding-top anuncios-view"><div class="list"><a ng-repeat="reco in recomendaciones" ui-sref="comunidad-recomendaciones-detail" class="item item-avatar"><img src="/img/blank.png"/><small class="muted right">{{reco.date}} {{reco.hourStart}}</small><h2>{{reco.title}}</h2><p class="muted">{{reco.desc}}</p></a></div></ion-content></ion-view>
