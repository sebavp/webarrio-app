<ion-view view-title="Nueva Publicación" hide-back-button="true"><ion-nav-bar><ion-nav-back-button ui-sref="tabs.comunidad-carp" class="button-clear force-show"><i class="color-white ion-chevron-left"></i></ion-nav-back-button></ion-nav-bar><ion-content class="padding-top instalaciones-detail-view"><div class="list"><div class="item item-input"><input type="text" placeholder="Título de la Publicación" ng-model="newEvent.name" class="text-center orange"/></div></div><div class="row"><div class="col"><div class="label date-input muted">Fecha</div></div><div class="col col-75"><datepicker event-date="newEvent.event_date"></datepicker></div></div><div class="row"><div class="col"><div class="label date-input muted">Hora</div></div><div class="col col-75"><timepicker selected-time="newEvent.start_time" placeholder="'Ingrese Hora Inicio'"></timepicker></div></div><div class="row"><div class="col"><div class="label muted">Destino</div></div><div class="col col-75"><input type="text" placeholder="Ingrese Destino" ng-model="newEvent.place"/></div></div><div class="row"><div class="col col-25"><div class="label muted">Cupos</div></div><div class="col col-30"><div class="item item-select"><select ng-model="newEvent.seats_available" required="required"><option value="1">1</option><option value="2">2</option><option value="3">3</option><option value="4">4</option></select></div></div></div><div class="row"><div class="col"><div class="label muted">Detalles</div></div><div class="col col-75"><input type="text" placeholder="Detalles del evento" ng-model="newEvent.details"/></div></div></ion-content><ion-footer-bar class="bar-orange account-footer"><button ng-click="createReservation(newEvent)" ng-disabled="!newEvent.name || !newEvent.place || !newEvent.event_date || !newEvent.start_time || !newEvent.details" class="button button-full pay-button"> CREAR PUBLICACIÓN</button></ion-footer-bar></ion-view>
