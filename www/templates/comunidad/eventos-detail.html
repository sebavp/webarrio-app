<ion-view view-title="Detalle Evento" hide-back-button="true"><ion-nav-bar><ion-nav-back-button ng-click="goBack()" class="button-clear force-show"><i class="color-white ion-chevron-left"></i></ion-nav-back-button></ion-nav-bar><ion-content class="padding-top instalaciones-detail-view"><img ng-src="{{currentEvent.img_original_url}}" err-src="img/avatar-blank.png" class="full"/><div class="list"><div class="padding"><small class="muted">{{currentEvent.event_date | date : 'dd MMMM'}}</small><br/><small class="muted">{{currentEvent.place}}</small><br/><small ng-click="showAssitants()" class="muted link"><ng-pluralize count="assistants.length" when="{'0': 'Sin asistentes confirmados', '1': '1 asistente', 'other': '{} asistentes'  }"></ng-pluralize></small><br/><small ng-if="maybe_assistants.length &gt; 0" ng-click="showAssitants()" class="muted link">{{maybe_assistants.length}} tal vez</small><h2>{{currentEvent.name}}</h2><div class="avatar"><img src="img/blank.png"/><span>{{currentEvent.user_name}}</span></div><p>{{currentEvent.details}}</p></div></div></ion-content><ion-footer-bar ng-class="{'bar-orange': !currentUserAssistent, 'bar-assertive': currentUserAssistent}" class="account-footer"><div ng-hide="currentUserAssistent" class="col"><button ng-click="newAssistent(true)" class="button button-full pay-button"> Asistir√©</button></div><div ng-hide="currentUserAssistent" class="col"><button ng-click="newAssistent(false)" class="button button-full pay-button"> Tal vez</button></div><div ng-show="currentUserAssistent" class="col"><button ng-click="cancelAssistent()" class="button button-full pay-button"> Cancelar Asistencia</button></div></ion-footer-bar><script id="assistants-modal.html" type="text/ng-template"><ion-modal-view><ion-view hide-nav-bar="true"><ion-content class="assistants-modal"><h3 class="text-center">Asistentes al Evento</h3><div class="list"><div ng-repeat="assistant in currentEvent.assistants_desc" class="item item-input"><span class="input-label">{{assistant.name}} - {{assistant.confirmed ? "Confirmado" : "Tal vez"}}</span></div><button ng-click="closeModal()">Cerrar</button></div></ion-content></ion-view></ion-modal-view></script></ion-view>
