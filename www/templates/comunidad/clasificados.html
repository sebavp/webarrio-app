<ion-view view-title="Clasificados" hide-back-button="true"><ion-nav-bar><ion-nav-back-button ng-click="goBack()" class="button-clear force-show"><i class="color-white ion-chevron-left"></i></ion-nav-back-button><ion-nav-buttons side="right"><button ui-sref="comunidad-anuncios-new" class="button-clear force-show"><i class="color-white ion-plus-round"></i></button></ion-nav-buttons></ion-nav-bar><ion-content class="padding-top anuncios-view"><div class="list"><a ng-repeat="clas in clasificados" ui-sref="comunidad-clasificados-detail" class="item item-avatar"><img src="/img/blank.png"/><small class="muted right">{{clas.date}} {{clas.hourStart}}</small><h2>{{clas.title}}</h2><p class="muted">{{clas.desc}}</p></a></div></ion-content></ion-view>
