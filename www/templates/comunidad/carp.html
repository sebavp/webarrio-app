<ion-view view-title="Car Pooling" hide-back-button="true"><ion-nav-bar><ion-nav-back-button ng-click="goBack()" class="button-clear force-show"><i class="color-white ion-chevron-left"></i></ion-nav-back-button><ion-nav-buttons side="right"><button ui-sref="comunidad-anuncios-new" class="button-clear force-show"><i class="color-white ion-plus-round"></i></button></ion-nav-buttons></ion-nav-bar><ion-content class="padding-top anuncios-view"><div class="list"><a ng-repeat="car in carp" ui-sref="comunidad-carp-detail" class="item item-avatar"><img ng-src="{{car.img}}"/><small class="muted right">{{car.date}} {{car.hourStart}}</small><h2>{{car.title}}</h2><p class="muted">{{car.desc}}</p></a></div></ion-content></ion-view>
