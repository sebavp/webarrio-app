<ion-view view-title="Detalle Anuncio" hide-back-button="true"><ion-nav-bar><ion-nav-back-button ng-click="goBack()" class="button-clear force-show"><i class="color-white ion-chevron-left"></i></ion-nav-back-button></ion-nav-bar><ion-content class="padding-top instalaciones-detail-view"><img ng-src="{{currentAnuncio.img_original_url}}" err-src="/img/avatar-blank.png" class="full"/><div class="list"><div class="padding"><small class="muted">{{currentAnuncio.created_at | date: "dd MMM"}}</small><h2>{{currentAnuncio.title}}</h2><div class="avatar"><img ng-src="{{currentAnuncio.user_img_thumb_url || '/img/blank.png'}}" err-src="/img/blank.png"/><span>{{currentAnuncio.user_name}}</span></div><p>{{currentAnuncio.description}}</p></div></div></ion-content><ion-footer-bar class="bar-orange account-footer"><button ng-click="goToChat(currentAnuncio)" class="button button-full pay-button"> Enviar un mensaje a {{currentAnuncio.user_name}}</button></ion-footer-bar></ion-view>
