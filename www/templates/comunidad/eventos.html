<ion-view view-title="Eventos" hide-back-button="true"><ion-nav-bar><ion-nav-back-button ng-click="goBack()" class="button-clear force-show"><i class="color-white ion-chevron-left"></i></ion-nav-back-button><ion-nav-buttons side="right"><button ui-sref="comunidad-eventos-new" class="button-clear force-show"><i class="color-white ion-plus-round"></i></button></ion-nav-buttons></ion-nav-bar><ion-content class="padding-top anuncios-view"><div class="list"><a ng-if="eventos.length == 0" class="item"><p><small>No hay eventos</small></p></a><a ng-repeat="ev in eventos" ui-sref="comunidad-eventos-detail({event_id: ev.id})" class="item item-avatar"><img ng-src="{{ev.img_thumb_url}}" err-src="/img/blank.png"/><small class="muted right">{{ev.event_date | date: 'dd/MM'}} {{ev.start_time | date: 'HH:mm'}}</small><h2>{{ev.name}}</h2><p class="muted"><ng-pluralize count="ev.assistants_number" when="{'0': 'Sin asistentes', '1': '1 asistente', 'other': '{} asistentes'  }"></ng-pluralize></p></a></div></ion-content></ion-view>
