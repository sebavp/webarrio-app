<ion-view view-title="Notificaciones" hide-back-button="true"><ion-content class="padding-top"><div class="list"><div ng-if="notifications.length == 0" class="item"><p class="text-center">No tienes notificaciones</p></div><div id="{{n.id}}" ng-repeat="n in notifications | orderBy: '-created_at'" ng-click="openNotification(n)" class="item item-icon-left"><i class="icon {{getNotificationIcon(n)}}"></i><p class="text-left">{{n.text}}</p><span class="item-note">{{n.created_at | date: "dd/MM HH:mm"}}</span></div></div></ion-content></ion-view>
