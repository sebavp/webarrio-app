<ion-view view-title="Agregar Contacto" hide-back-button="true"><ion-nav-bar><ion-nav-back-button ng-click="goBack()" class="button-clear force-show"><i class="color-white ion-chevron-left"></i></ion-nav-back-button></ion-nav-bar><ion-content has-header="true" class="agenda-detail"><div class="list card"><div class="item item-image"><div class="row orange-bar"></div><div class="row img-container"><div class="img"></div></div></div></div><div class="list padding"><form name="newContactForm" ng-submit="newContact(newRecord)"><div class="item item-input item-stacked-label"><span class="input-label">Nombre Completo</span><input type="text" ng-model="newRecord.name" placeholder="Ingrese Nombre y Apellido" required="required" class="bordered"/></div><div class="item item-select"><span class="input-label">Profesión</span><select ng-model="newRecord.profesion" ng-options="p as p.name for p in profesiones" required="required" class="bordered"><option value="">Seleccione...</option></select></div><div class="item item-input item-stacked-label phone-input"><span class="input-label">Fono</span><input type="tel" ng-model="newRecord.phone" placeholder="Ingrese Fono" class="bordered"/></div><div class="item item-input item-stacked-label"><span class="input-label">Descripción</span><textarea ng-model="newRecord.description" placeholder="Ingrese Descripción" required="required" class="bordered"></textarea></div></form></div></ion-content><ion-footer-bar class="agenda-footer"><div class="row"><div class="col text-center"><button ng-click="newContact(newRecord)" ng-disabled="!newRecord.name || !newRecord.profesion || !newRecord.description" class="button button-full"> Agregar</button></div></div></ion-footer-bar></ion-view>
