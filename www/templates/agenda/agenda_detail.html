<ion-view view-title="Agenda" hide-back-button="true">
  <ion-nav-bar>
    <ion-nav-back-button class="button-clear force-show" ng-click="goBack()">
      <i class="color-white ion-chevron-left"></i>
    </ion-nav-back-button>
  </ion-nav-bar>
    <ion-content has-header="true" class="agenda-detail">
        <div class="list card">
            <div class="item item-image">
            	<div class="row orange-bar"></div>
            	<div class="row img-container">
            		<div class="img"></div>
                	<!-- <img src=""> -->
            	</div>
            </div>

          <div class="item">
            <h1 class="text-center">{{currentPerson.name}}</h1>
            <h3 class="text-center">{{currentProfesion.name}}</h3>
          </div>

		</div>
         <div class="list card detail-content">
          <div class="item text-center text">
            {{currentPerson.text}}
          </div>

          <div class="item text-center">
            <a ng-href="tel:{{currentPerson.phone}}">{{currentPerson.phone}}</a>
          </div>

        </div>

    </ion-content>
 	<ion-footer-bar class="agenda-footer">
	    <div class="row">
	    	<div class="col text-center">
	    		<i class="icon ion-android-star-outline"></i>
	    	</div>
	    	<div class="col text-center">
	    		<i class="icon ion-dash"></i>
	    	</div>
	    	<div class="col text-center">
	    		<i class="icon ion-android-menu"></i>
	    	</div>
	    </div>
	  </ion-footer-bar>
</ion-view>
