<ion-view view-title="Contacto" hide-back-button="true"><ion-nav-bar><ion-nav-back-button ng-click="goBack()" class="button-clear force-show"><i class="color-white ion-chevron-left"></i></ion-nav-back-button><ion-nav-buttons side="right"><button ng-click="newReview()" class="button-clear force-show agenda-review-btn">Reseñar</button></ion-nav-buttons></ion-nav-bar><ion-content has-header="true" class="agenda-detail"><div class="list card"><div class="item item-image"><div class="row orange-bar"></div><div class="row img-container"><div class="img"></div></div></div><div class="item"><h1 class="text-center">{{currentContact.name}}</h1><h3 class="text-center">{{currentContact.profession_name}}</h3></div></div><div class="list card detail-content"><div class="item text-center text">{{currentContact.description}}</div><div class="item text-center"><a ng-href="tel:{{currentContact.phone}}">{{currentContact.phone}}</a></div></div><div class="item item-icon-right resena-bar"><p>RESEÑAS</p><i class="icon ion-chevron-down"></i></div><div class="list-inset resenas"><div ng-if="currentContact.all_reviews.length == 0" class="item"><p>No hay reseñas</p></div><div ng-repeat="review in currentContact.all_reviews" class="item item-avatar"><img src="img/blank.png"/><small class="muted right uppercased">{{review.created_at | date: "dd MMM / HH:mm"}}</small><h2>{{review.user_name}}</h2><p class="muted">{{review.comment}}</p></div></div></ion-content><script id="new-review.html" type="text/ng-template"><ion-modal-view class="new-review-view"><ion-header-bar><h1 class="title">Nueva Reseña</h1><span ng-click="closeModal()" class="close"><i class="icon ion-close"></i></span></ion-header-bar><ion-content><div class="list"><div class="item item-input"><textarea placeholder="Ingresar una Reseña" ng-model="newReviewText"></textarea></div></div><button ng-click="saveReview(newReviewText)" ng-disabled="newReviewText.length &lt; 5" class="btn-full">Ingresar</button></ion-content></ion-modal-view></script></ion-view>
